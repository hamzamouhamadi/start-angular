<div class="course">
  <div class="course-card">
    <div>
      <h2 class="title">{{ course.description }}</h2>
    </div>
    
    
    <!-- <ng-content select=".course-image"
    *ngIf="course.iconUrl; else blankImage">
    </ng-content> -->
    <img *ngIf="course.iconUrl; else noImage" width="300" [src]="course.iconUrl" >
    
    <ng-template #noImage>
      <ng-container *ngTemplateOutlet="noImageTpl ;context : {description : course.description}"></ng-container>
    </ng-template>
    
    <ng-content select=".course-description"></ng-content>
     <!-- <p>{{course.longDescription}}</p> -->
    
    <div class="course-category" [ngSwitch]="" course.category>
      <div
        class="class-category"
        style="font-weight: bold"
        *ngSwitchCase="'BEGINNER'"
      >
        Beginner
      </div>
      <div
        class="class-category"
        style="font-weight: bold"
        *ngSwitchCase="'INTERMEDIATE'"
      >
        Intermediate
      </div>
      <div
        class="class-category"
        style="font-weight: bold"
        *ngSwitchCase="'ADVANCED'"
      >
        Advanced
      </div>
      <div class="class-category" style="font-weight: bold" *ngSwitchDefault>
        All levels
      </div>
    </div>
    <button class="view-button" (click)="onCourseViewed()">View Course</button>
  </div>
</div>
